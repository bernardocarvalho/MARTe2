$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        +GAMFixed1 = {
            Class = FixedGAMExample1
            Gain = 2
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
            OutputSignals = {
                GainCounter = {
                    DataSource = DDB1
                    Type = uint32
                }                
            }
        }
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                GainCounter = {
                    DataSource = DDB1
                    Type = uint32
                }
                State1_Thread1_CycleTime = {
                    Alias = State1.Thread1_CycleTime
                    DataSource = Timings
                    Type = uint32
                }
                GAMTimer_ReadTime = {
                    DataSource = Timings
                    Type = uint32
                }
                GAMTimer_ExecTime = {
                    DataSource = Timings
                    Type = uint32
                }
                GAMTimer_WriteTime = {
                    DataSource = Timings
                    Type = uint32
                }
                GAMFixed1_ReadTime = {
                    DataSource = Timings
                    Type = uint32
                }
                GAMFixed1_ExecTime = {
                    DataSource = Timings
                    Type = uint32
                }
                GAMFixed1_WriteTime = {
                    DataSource = Timings
                    Type = uint32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GainCounter = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                State1_Thread1_CycleTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GAMTimer_ReadTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GAMTimer_ExecTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GAMTimer_WriteTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GAMFixed1_ReadTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GAMFixed1_ExecTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                GAMFixed1_WriteTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
       	}        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMFixed1 GAMDisplay }
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
