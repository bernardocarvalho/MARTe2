$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer   
        +GAMLinuxTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    Frequency = 100
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = RealTimeSynch
                    Type = uint32
                }                          
            }
        }
        +GAMCounterSampler = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = RealTimeSynch
                    Type = uint32
                    Samples = 100
                }
            }
            OutputSignals = {             
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                    Samples = 100
               }            
            }
        }      
    }
    +Data = {
        Class = ReferenceContainer
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        } 
        +RealTimeSynch = {
            Class = RealTimeThreadSynchronisation
            Timeout = 1000 //Timeout in ms to wait for the thread to cycle.
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMLinuxTimer}
                }
                +Thread2 = {
                    Class = RealTimeThread
                    Functions = {GAMCounterSampler}
                }
            }
        }   
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
