$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer   
        +GAMLinuxTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    Frequency = 10
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = "DDB1"
                    Type = uint32
                }                      
            }
        }
        +GAMPrintToLog = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = "DDB1"
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter_out = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }                      
            }
        }
        +HistogramGAM1 = {
            Class = HistogramGAM
            InputSignals = {
                Counter = {
                    DataSource = "DDB1"
                    Type = uint32
                    Samples = 1
                    MinLim = 10
                    MaxLim = 100
                }
            }
            OutputSignals = {
                Histogram1 = {
                    NumberOfElements = 11
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        } 
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMLinuxTimer GAMPrintToLog HistogramGAM1}
                }
            }
        }   
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
