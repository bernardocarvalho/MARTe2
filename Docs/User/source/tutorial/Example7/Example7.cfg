+TCPMessageProxy = {
    Class = TCPSocketMessageProxyExample
    Port = 24680
}

+MessagePrompter = {
    Class = MessagePrompter
}

+StateMachine = {
    Class = StateMachine
    +INITIAL = {    //Launches the TestApp
        Class = ReferenceContainer
        +START = {
            Class = StateMachineEvent
            NextState = "STATE1"
            NextStateError = "ERROR"
            Timeout = 0
            
            +PrepareChangeToRUN1Msg = {
                Class = Message
                Destination = TestApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = AppState1
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            } 
               
        }
        +GOTOERROR  = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
        }
    }
    +STATE1 = {
        Class = ReferenceContainer
        +GOTOSTATE2 = {
            Class = StateMachineEvent
            NextState = "STATE2"
            NextStateError = "ERROR"
            Timeout = 0
            +PrepareChangeToRUN2Msg = {
                Class = Message
                Destination = TestApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = AppState2
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }  
            +StateChangeMsg  = {
                Class = Message
                Destination = MessagePrompter
                Function = SendMessage
                Mode = ExpectsNoReply
            }
        }
        +GOTOERROR  = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
        }
    }
    +STATE2 = {
        Class = ReferenceContainer
        +GOTOSTATE1 = {
            Class = StateMachineEvent
            NextState = "STATE1"
            NextStateError = "ERROR"
            Timeout = 0
        
            +PrepareChangeToRUN1Msg = {
                Class = Message
                Destination = TestApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = AppState1
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }  
        }
        +GOTOERROR  = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
        }
    }
    +ERROR = {
        Class = ReferenceContainer
        +ENTER = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
            +StopAppMsg = {
                Class = Message
                Destination = MessagePrompter
                Function = Kill
                Mode = ExpectsReply
            }
        }
    }
}


$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 2
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }  
        +GAMDisplay1 = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter1 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Time1 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }    
        }
        +GAMDisplay2 = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter2 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Time2 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }   
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +AppState1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMDisplay1}
                }
            }
        }
        +AppState2 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMDisplay2}
                }
            }
        }
        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}