+TCPMessageProxy = {
    Class = TCPSocketMessageProxyExample
    Port = 24680
}

+AppKiller = {
    Class = ApplicationKiller
}


+StateMachine = {
    Class = StateMachine
    +INITIAL = {    //Launches the TestApp
        Class = ReferenceContainer
        +START = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0
            
            +PrepareChangeToRUN1Msg = {
                Class = Message
                Destination = TestApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = AppIdle
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            } 
               
        }
        +GOTOERROR  = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
        }
    }
    +IDLE = {
        Class = ReferenceContainer
        +KEYPRESSED = {
            Class = StateMachineEvent
            NextState = "KEYPRESSED"
            NextStateError = "ERROR"
            Timeout = 0
            +PrepareChangeToKEYPRESSEDMsg = {
                Class = Message
                Destination = TestApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = AppKeyPressed
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }  
        }
        +GOTOERROR  = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
        }
    }
    +KEYPRESSED = {
        Class = ReferenceContainer
        +GOBACKTOIDLE = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0
            +PrepareChangeToIDLEMsg = {
                Class = Message
                Destination = TestApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = AppIdle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = TestApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }  
        }
        +GOTOERROR  = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
        }
    }
    +ERROR = {
        Class = ReferenceContainer
        +ENTER = {
            Class = StateMachineEvent
            NextState = "ERROR"
            NextStateError = "ERROR"
            Timeout = 0
            +StopAppMsg = {
                Class = Message
                Destination = AppKiller
                Function = Kill
                Mode = ExpectsReply
            }
        }
    }
}

$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        
        +GAMTimer1 = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 2
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter1 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Time1 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
        }  

        +CheckKeyPressGAM = {
            Class = KeyPressedGAM
            InputSignals = {
                Time = {
                    DataSource = Timer
                    Type = uint32
                }
            }
        }

        +GAMTimer2 = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 2
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter2 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Time2 = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
            +GoBackToIdleMsg = {
                Class = Message
                Destination = StateMachine
                Function = "GOBACKTOIDLE"
                Mode = ExpectsReply
            }
        }

        +ActionKeyGAM = {
            Class = KeyActionGAM
            InputSignals = {
                Time = {
                    DataSource = Timer
                    Type = uint32
                }
            }
        }
           
    }
    +Data = {
        Class = ReferenceContainer
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +AppIdle = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer1 CheckKeyPressGAM}
                }
            }
        }
        +AppKeyPressed = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer2 ActionKeyGAM}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}