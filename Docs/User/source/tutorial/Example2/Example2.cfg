$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMLinuxTimer = {
            Class = IOGAM
            InputSignals = {
                Time = {
                    Frequency = 10
                    DataSource = Timer
                    Type = uint32
                }
            }
           OutputSignals = {             
                Time = {
                    DataSource = "DDB1"
                    Type = uint32
               }            
            }
        }
        +GAMWaveformSin = {
            Class=WaveformGAM::WaveformSin // Since the name of the library WaveformGAM.so do not correspond to the name of the class WaveformSin, we need to specify it here
            Amplitude = 10.0
            Frequency = 10
            Phase = 0.0
            Offset = 0.0
            InputSignals = {
                Time = {
                    DataSource = "DDB1"
                    Type = uint32 
                }
            }
            OutputSignals = {
                SineWave = {
                    DataSource = "DDB1"
                    Type = float32
                }
            }
        }
        +GAMScreenWriter = {
            Class = IOGAM            
            InputSignals = {
                Time = {
                    Type = uint32
                }
                SineWave = {
                    Type = uint32
                }
            } 
            OutputSignals = {
                Time_microseconds = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }  
                SineWave_values = {
                    DataSource = LoggerDataSource
                    Type = float32
                }             
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMLinuxTimer GAMWaveformSin GAMScreenWriter}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
